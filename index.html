<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter For You üíå</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  text-align:center;
  width:100%;
  max-width:400px;
}

.envelope{
  width:100%;
  height:200px;
  background:#fff;
  position:relative;
  border-radius:10px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  margin-bottom:25px;
  overflow:hidden;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff4f81;
  clip-path:polygon(0 0, 50% 60%, 100% 0);
  transform-origin:top;
  transition:0.8s;
  z-index:2;
}

.letter{
  position:absolute;
  width:100%;
  height:100%;
  background:#fff8f5;
  padding:20px;
  text-align:center;
  transition:0.8s;
  transform:translateY(100%);
  z-index:1;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope.open .letter{
  transform:translateY(0);
}

h2{
  font-size:1.3rem;
  margin-bottom:10px;
  color:#ff2f6d;
}

p{
  font-size:1rem;
  line-height:1.6;
  color:#444;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:#ff4f81;
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
  background:#ff2f6d;
}

#final{
  margin-top:25px;
  font-size:1.8rem;
  color:#ff2f6d;
  opacity:0;
  transition:1s;
}
</style>
</head>

<body>

<div class="container">

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letterContent">
    <h2>A Letter For You üíñ</h2>
    <p>Press the button below to open your first love letter...</p>
  </div>
</div>

<button id="openBtn" onclick="nextLetter()">Open Letter üíå</button>

<div id="final"></div>

</div>

<script>

let step = 0;

const letters = [
{
title:"Letter 1 üíñ",
text:"From the moment you entered my life, everything felt softer and brighter."
},
{
title:"Letter 2 üå∏",
text:"Your smile feels like comfort. Your voice feels like home."
},
{
title:"Letter 3 ‚ú®",
text:"I don‚Äôt just love you for who you are‚Ä¶ I love you for how you make me feel."
},
{
title:"Letter 4 üíû",
text:"With you, even ordinary days feel magical."
},
{
title:"Final Letter ‚ù§Ô∏è",
text:"And today, I want to ask you something from my whole heart..."
}
];

function nextLetter(){
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letterContent");
  const final = document.getElementById("final");
  const btn = document.getElementById("openBtn");

  envelope.classList.remove("open");

  setTimeout(()=>{
    if(step < letters.length){
      letter.innerHTML = `
        <h2>${letters[step].title}</h2>
        <p>${letters[step].text}</p>
      `;
      envelope.classList.add("open");
      step++;
    } else {
      final.innerHTML = "Will You Be My Valentine? ‚ù§Ô∏è";
      final.style.opacity = "1";
      btn.style.display = "none";
    }
  },400);
}

</script>

</body>
</html>
